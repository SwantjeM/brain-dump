<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <meta name="description" content="A brief description of the page">
    <meta name="keywords" content="keywords, for, your, page">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div id="timer">03:00</div>
    <button id="startButton">Start Timer</button>

    <!-- Modal -->
    <div id="startModal" class="modal">
        <div class="modal-content">
            <h2> Welcome to the Brain Dump!</h2>
            <p>You have 3 minutes to empty out your brain, then it's time to relax for a minute.</p>
            <p>Do you want to start the timer?</p>
            <button id="confirmButton">OK</button>
            <button id="cancelButton">Cancel</button>
        </div>
    </div>

    <!-- Second Modal: Do you want to see your entries? -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p>Are you ready to see your entries?</p>
            <div id="confirmationTimer">01:00</div>
            <button id="confirmationConfirmButton" disabled>Yes</button>
            <button id="confirmationCancelButton">No</button>
        </div>
    </div>


    <div id="formWrapper">
        <h2>What is stressing you out?</h2>
        <form id="textForm">
            <label for="textInput"></label>
            <input type="text" id="textInput" name="textInput">
            <button type="button" id="saveButton">Save</button>
        </form>
    </div>

    <div id="presentWrapper">
        <h1>Brain dump</h1>
        <ul id="listpresents"></ul>
        </ul>
    </div>
</body>


<script src="script.js"></script>

</html>
